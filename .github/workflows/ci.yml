# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      run: mvn test
    - name: Build
      run: mvn clean install -DskipTests=true
    - name: Upload to EC2
      run: echo ${{ secrets.SSH_KEY }} > key.pem; scp -i key.pem target/social-network-api-1.0-SNAPSHOT.jar ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~
    - name: Run app
      run: ssh -i key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'java -jar /home/${{ secrets.EC2_USERNAME }}/social-network-api-1.0-SNAPSHOT.jar'
